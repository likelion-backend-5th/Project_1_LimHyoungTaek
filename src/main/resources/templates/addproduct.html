<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>상품 등록</title>
</head>
<body>
    <h2>상품 상세</h2>
    <form th:action="@{/items}" method="post">
        <div>
            <label for="writer">작성자</label>
            <input type="text" id="writer" name="writer">
            <label for="password">비밀번호</label>
            <input type="text" id="password" name="password">
        </div> <br>
        <div>
            <label for="title">상품명</label>
            <input type="text" id="title" name="title"
                   style="padding-right: 255px">
        </div> <br>

        <div>
            <label for="description">상품 설명</label> <br>
            <textarea id="description" name="description" rows="5" cols="80"></textarea>
        </div> <br>

        <div>
            <label for="price">최소 가격</label>
            <input type="text" id="price" name="price">
        </div> <hr>

        <button type="submit">상품 등록</button>
        <button onclick="location.href='/items'" type="button">목록으로</button>
    </form>
</body>
</html>
